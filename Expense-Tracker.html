<!DOCTYPE html>
<html>
<head>
    <script src="Expense-Tracker.js"></script>
    <link rel="stylesheet" href="Expense-Tracker.css">
</head>

<body>
    <div class="wrapHeader">
        <h1>Expense Tracker</h1>
        <h2>Add A New Item:</h2>
    </div>
    <form>
        <div class="dataValues">
            <label for="expenseName"><b>Name: </b></label>
            <input type="text" placeholder="Where was the expense made?" id="expenseName"> 

            <label for="expenseDate"><b>Date: </b></label>
            <input type="date" id="expenseDate">

            <label for="expenseAmount"><b>Amount: <b></b> </label>
            <input type = "number" placeholder="$" id="expenseAmount">
        </div>
        <div class="expenseBtn">
            <input type="submit" value="Add Expense" onclick="addExpense(); return false;" id="sbtn">
        </div>

    </form>
    <table id="expenseTable">
        <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Amount</th>
        </tr>
    </table>
    </div>
</body>











</html>
